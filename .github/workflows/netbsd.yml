name: NetBSD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-12
    
    strategy:
      fail-fast: false
      matrix:
        version: [8, 9]

    steps:
      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/netbsd${{ matrix.version }}
          log: debug
          run: |
            run id
            run pwd
            run export -p

      - run: printf '%s\n' "$VAGRANT_CWD"

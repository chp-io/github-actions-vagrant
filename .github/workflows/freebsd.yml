name: FreeBSD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-12

    strategy:
      fail-fast: false
      matrix:
        version: [13]

    steps:
      - uses: leleliu008/github-actions-vagrant@main
        with:
          mem: 2048
          box: generic/freebsd${{ matrix.version }}
          log: debug
          run: |
            run id
            run pwd
            run export -p
            run pkg install -y git

      - run: printf '%s\n' "$VAGRANT_CWD"
